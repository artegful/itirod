<div class="game-container" id="game-container">
  <div>
    <div class="timer-container unselectable" id="timer">
        30
    </div>

    <div class="typing-container" id="typing-container" tabindex="1">
        <p class="typing-text unselectable" id="typing-text">
        </p>
        <a id="restart-button" tabindex="2">
          <i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
        </a>
    </div>
    <input id="input" autocomplete="off" type="text"></input>
  </div>
  <span id="typing-cursor">|</span>
</div>
