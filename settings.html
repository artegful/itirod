<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="buttons">
        <a href="index.html" class="logo">
            <i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i>
        </a>

        <nav class="nav is-active" id="nav">
          <a href="index.html" class="nav-link">
            <i class="fa fa-keyboard-o fa-lg" aria-hidden="true"></i>
          </a>
          <a href="#" class="nav-link">
            <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
          </a>
        </nav>
      </div>

      <div class="modes">
        <a class="mode selected unselectable">time</a>
        <a class="mode unselectable">words</a>
      </div>

      <a class="nav-burger">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </a>
    </header>

    <main>
      <div class="settings-container">
        <section>
          <h2>Theme</h2>
          <article>
            <div class="settings-button-container">
              <div class="settings-button blue-theme unselectable">
                blue
              </div>
              <div class="settings-button red-theme unselectable">
                red
              </div>
              <div class="settings-button funk-theme unselectable">
                funk
              </div>
            </div>
          </article>
        </section>
        <section class="coming-soon">
          <h2>More settings coming soon...</h2>
        </section>
      </div>
    </main>

    <footer>
      <div class="buttons">
        <a class="contact unselectable">
          <i class="fa fa-envelope fa-1x" aria-hidden="true"></i> Mail
        </a>
        <a class="contact unselectable">
          <i class="fa fa-github fa-1x" aria-hidden="true"></i> Github
        </a>
      </div>

      <div class="theme-indicator">
        <i class="fa fa-paint-brush fa-1x" aria-hidden="true"></i> Blue
      </div>
    </footer>
  </body>
</html>
