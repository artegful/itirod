<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="buttons">
        <a href="#" class="logo">
            <i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i>
        </a>

        <nav class="nav is-active" id="nav">
          <a href="#" class="nav-link">
            <i class="fa fa-keyboard-o fa-lg" aria-hidden="true"></i>
          </a>
          <a href="settings.html" class="nav-link">
            <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
          </a>
        </nav>
      </div>

      <div class="modes">
        <a class="mode selected unselectable">time</a>
        <a class="mode unselectable">words</a>
      </div>

      <a class="nav-burger">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </a>
    </header>

    <main>
      <div class="game-container">
        <div>
          <p class="timer unselectable">
            26
          </p>
          <div class="typing-container">
              <p class="typing-text unselectable">
                  <span class="typing-complete">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                  Integer</span> <span class="typing-error">si</span><span class="typing-cursor">|</span>t amet quam ac sem mattis dictum. Etiam pellentesque orci eu elit tempus, 
                  tempor maximus nibh consectetur. Sed sed ipsum erat. Fusce rhoncus euismod erat id sodales.
              </p>
              <a href="results.html">
                <i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
              </a>
              (this leads to results for now)
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="buttons">
        <a class="contact unselectable">
          <i class="fa fa-envelope fa-1x" aria-hidden="true"></i> Mail
        </a>
        <a class="contact unselectable">
          <i class="fa fa-github fa-1x" aria-hidden="true"></i> Github
        </a>
      </div>

      <div class="theme-indicator">
        <i class="fa fa-paint-brush fa-1x" aria-hidden="true"></i> Blue
      </div>
    </footer>
  </body>
</html>
