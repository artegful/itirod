<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="./css/blue.css" id="theme-link" rel="stylesheet" type="text/css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script type="module" src="app.js"></script>

    <header>
      <div class="buttons">
        <a href="#typing" class="logo">
            <i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i>
        </a>

        <nav class="nav is-active" id="nav">
          <a href="#typing" class="nav-link">
            <i class="fa fa-keyboard-o fa-lg" aria-hidden="true"></i>
          </a>
          <a href="#settings" class="nav-link">
            <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
          </a>
        </nav>
      </div>

      <div class="modes">
        <a class="mode selected unselectable time-button">time</a>
        <a class="mode unselectable word-button">words</a>
      </div>

      <a id="nav-burger" class="sidebar-toggle">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </a>

      <div id="sidebar">
        <a id="close-button" class="sidebar-toggle">&times;</a>
        <div class="sidebar-buttons">
          <a class="mode selected unselectable time-button">time</a>
          <a class="mode unselectable word-button">words</a>
        </div>
        <a href="#typing" class="side-link">
          <i class="fa fa-keyboard-o fa-3x" aria-hidden="true"></i>
        </a>
        <a href="#settings" class="side-link">
          <i class="fa fa-cog fa-3x" aria-hidden="true"></i>
        </a>
      </div>
    </header>

    <main>
      <div id="loading-container">
        <i class="loading fa fa-spinner fa-3x" aria-hidden="true"></i>
      </div>
      <main id="main">

      </main>
    </main>

    <footer>
      <div class="buttons">
        <a class="contact unselectable">
          <i class="fa fa-envelope fa-1x" aria-hidden="true"></i> Mail
        </a>
        <a class="contact unselectable">
          <i class="fa fa-github fa-1x" aria-hidden="true"></i> Github
        </a>
      </div>

      <div class="theme-indicator">
        <i class="fa fa-paint-brush fa-1x" aria-hidden="true"></i> Blue
      </div>
    </footer>
  </body>
</html>
